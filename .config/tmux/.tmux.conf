# Usa Ctrl + A como prefixo (igual ao GNU Screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Ativa mouse
set -g mouse on

# Ativa 256 cores
set -g default-terminal "screen-256color"

# Ativa rolagem com o mouse ou shift + page up/down
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Permite recarregar config com prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config recarregada!"

# Status bar estilizada
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-left-length 60
set -g status-right-length 120

# Cores do status
set -g status-style bg=black,fg=white
set -g status-left "#[fg=green]#S"
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M"

# Pain√©is com borda colorida
set -g pane-border-style fg=grey
set -g pane-active-border-style fg=magenta

# Nomes bonitinhos nas janelas
setw -g automatic-rename on
set -g renumber-windows on

# Ajuda visual
set -g display-panes-time 1000

# 1Ô∏è‚É£ Numera√ß√£o come√ßa em 1
set -g base-index 1
setw -g pane-base-index 1

# üßº Renumera janelas automaticamente ao fechar uma
set -g renumber-windows on

# üîù Coloca a barra de status no topo
set-option -g status-position top

